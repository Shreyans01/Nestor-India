<div id="ht-preloader" *ngIf="isLoading">
    <div class="loader clear-loader">
        <img class="img-fluid" src="assets/e-commerce/images/loader.gif" alt="">
    </div>
</div>
<div id="content">
    <div class="container">
        <div class="bg-white shadow-md rounded p-4">
            <h3 class="text-6 mb-4">Select a Payment Mode</h3>
            <hr class="mx-n4">
            <div class="row">
                <div class="col-md-7 col-lg-8 order-1 order-md-0">
                    <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
                        <li class="nav-item"> <a class="nav-link active" id="first-tab" data-toggle="tab"
                                href="#firstTab" role="tab" aria-controls="firstTab" aria-selected="true">Payment
                                Mode</a> </li>
                        <!-- <li class="nav-item"> <a class="nav-link" id="second-tab" data-toggle="tab" href="#secondTab"
                                role="tab" aria-controls="secondTab" aria-selected="false">PayPal</a> </li> -->
                    </ul>
                    <div class="tab-content my-3" id="myTabContent">
                        <!-- Cards Details
              ============================================= -->
                        <div class="tab-pane fade show active" id="firstTab" role="tabpanel"
                            aria-labelledby="first-tab">
                            <div class="row">
                                <div class="col-lg-9">
                                    <form [formGroup]="PaymentForm" (ngSubmit)="payment(PaymentForm.value)">

                                        <div class="col-md-12 mt-4">
                                            <label class="mb-1">{{ busBookSeatMsg }}</label><br>
                                            <div class="form-group mb-md-0" id="payment_class">
                                                <!-- <input type="text" formControlName="paymentMode" name="paymentMode"
                                                                                                class="form-control" placeholder="Payment Mode"> -->
                                                <!-- <select class="custom-select" (change)="setPayMethod($event)"> -->
                                                <!-- <label class="radio_img">
                                                                                                    <input type="radio" name="layout" value="UPI" />
                                                                                                    <div class="image payment_img upi_cls"></div>
                                                                                                  </label> -->

                                                <label class="radio_img">
                                                    <input type="radio" formControlName="layout" value="Gateway" />
                                                    <div class="image payment_img razorpay_cls"></div>
                                                    <label class="payment_mode_name">Cards / Netbanking</label>
                                                </label>
                                                <label class="radio_img" *ngIf="wallet">
                                                    <input type="radio" formControlName="layout" value="Wallet" />
                                                    <div class="image payment_img wallet_cls"></div>
                                                    <label class="payment_mode_name">Wallet</label>
                                                </label>
                                                <!-- <label class="radio_img">
                                                                                                    <input type="radio" formControlName="layout" value="" />
                                                                                                    <div class="image payment_img"></div>
                                                                                                  </label> -->
                                                <!-- <label class="radio_img">
                                                            <label class="payment_mode_name">COD</label>
                                                            <input type="radio" formControlName="layout" checked value="COD" />
                                                            <div class="image payment_img cod_cls"></div>
                                                        </label> -->
                                                <!-- <option [value]="method" *ngFor="let method of payment_methods; let i = index;" [selected]="i == 0">{{  method  }}</option> -->
                                                <!-- </select> -->
                                                <!-- <span class="error"
                                                            *ngIf="checkOutForm.controls.paymentMode.invalid && checkOutForm.controls.paymentMode.touched">*Payment
                                                            Mode Required.</span> -->
                                            </div>
                                        </div>

                                        <div class="form-row amoutResize">
                                            <h3 class="text-4 mb-4">Payable Amount: </h3>
                                            <span class="float-right text-4 float-right"><i class="fa fa-rupee-sign" aria-hidden="true"></i> {{ blockedSeatValue.totalFare}} </span>
                                        </div>
                                        <button class="btn btn-primary btn-block" id="payment" type="submit"><span class="button__text">Proceed to Pay</span>
                                        </button>

                                    </form>
                                </div>
                            </div>
                        </div>
                        <!-- Cards Details end -->
                        <!-- Pay via Paypal
            ============================================= -->
                        <!-- <div class="tab-pane fade" id="secondTab" role="tabpanel" aria-labelledby="second-tab"> <img
                                class="img-fluid" src="images/paypal-logo.png" alt="Paypal Logo"
                                title="Pay easily, fast and secure with PayPal.">
                            <p class="lead">Pay easily, fast and secure with PayPal.</p>
                            <p class="text-info mb-4"><i class="fas fa-info-circle"></i> You will be redirected to
                                PayPal to complete your payment securely.</p>
                            <button class="btn btn-primary d-flex align-items-center" type="submit"><i
                                    class="fab fa-paypal fa-2x mr-2"></i> Pay via PayPal</button>
                        </div> -->
                        <!-- Pay via Paypal end -->
                    </div>
                </div>
                <div class="col-md-5 col-lg-4 order-0 order-md-1">

                    <!-- Payable Amount
          ============================================= -->

                        <hr class="mx-n4">

                    </div> -->

                    <!-- Privacy Information
			============================================= -->
                    <div class="bg-light-2 rounded p-4 d-none d-md-block">
                        <h3 class="text-4 mb-3">We value your Privacy.</h3>
                        <p class="mb-0">We will not sell or distribute your contact information. Read our <a
                                [routerLink]="['/privacy']" class="nav-link" routerLinkActive="active">Privacy Policy</a>.</p>
                        <hr class="mx-n4">
                        <h3 class="text-4 mb-3">Billing Enquiries</h3>
                        <p class="mb-0">Do not hesitate to reach our <a class="nav-link" [routerLink]="['/contact-us']" routerLinkActive="active">support team</a> if you have any
                            queries.</p>
                    </div>
                    <!-- Privacy Information end -->
                </div>
            </div>
        </div>
    </div>
